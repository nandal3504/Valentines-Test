<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
      
      :root {
        --bg1: #b44778;
        --bg2: #d97aa6;
        --card: #ffffffee;
        --yes: #8c103f;
        --yesHover: #6d0c32;
      }

  

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      position: relative;
      z-index: 10;

      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

      /* HEART-EYES RAIN üòç */
      .emoji-rain {
        position: fixed;
        top: -40px;
        font-size: 32px;
        pointer-events: none;
        user-select: none;
        animation-name: fall;
        animation-timing-function: linear;
        z-index: 1;
      }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0.9;
      }
    }


      /* SCREEN SHAKE CELEBRATION */
    .shake {
      animation: shake .6s ease-in-out;
    }
    
    @keyframes shake {
      0%   { transform: translate(0, 0) rotate(0deg); }
      10%  { transform: translate(-6px, 3px) rotate(-1deg); }
      20%  { transform: translate(7px, -4px) rotate(1deg); }
      30%  { transform: translate(-7px, -3px) rotate(0deg); }
      40%  { transform: translate(6px, 4px) rotate(1deg); }
      50%  { transform: translate(-5px, 2px) rotate(-1deg); }
      60%  { transform: translate(5px, -3px) rotate(0deg); }
      70%  { transform: translate(-4px, 3px) rotate(1deg); }
      80%  { transform: translate(4px, -2px) rotate(-1deg); }
      90%  { transform: translate(-3px, 2px) rotate(0deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }


    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
   <!-- PANDA WITH HEART -->
  <svg class="art" viewBox="0 0 300 260" xmlns="http://www.w3.org/2000/svg">
    <!-- Heart -->
    <path d="M200 40
             C200 18 230 12 245 30
             C260 12 290 18 290 40
             C290 78 245 95 245 115
             C245 95 200 78 200 40Z"
          fill="#ff3b7a"/>
  
    <!-- Head -->
    <circle cx="150" cy="135" r="70" fill="white" stroke="#111" stroke-width="3"/>
  
    <!-- Ears -->
    <circle cx="85" cy="65" r="28" fill="black"/>
    <circle cx="215" cy="65" r="28" fill="black"/>
  
    <!-- Eye patches -->
    <ellipse cx="120" cy="130" rx="18" ry="25" fill="black"/>
    <ellipse cx="180" cy="130" rx="18" ry="25" fill="black"/>
  
    <!-- Eyes -->
    <circle cx="125" cy="135" r="6" fill="white"/>
    <circle cx="185" cy="135" r="6" fill="white"/>
  
    <!-- Nose -->
    <ellipse cx="150" cy="160" rx="10" ry="7" fill="black"/>
  
    <!-- Body -->
    <ellipse cx="150" cy="220" rx="55" ry="35" fill="white" stroke="#111" stroke-width="3"/>
  
    <!-- Arms -->
    <ellipse cx="100" cy="210" rx="22" ry="30" fill="black"/>
    <ellipse cx="200" cy="210" rx="22" ry="30" fill="black"/>
  </svg>


    <h1>Pearlji will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">Please NO maat bolna üò¢üò¢</div>

    <section class="result" id="result">
      <h2>YESSSSSSSSSSSSSSSS!!!!!!!!!!!! üéâ</h2>
    <img
      class="fireworks"
      src="https://media.giphy.com/media/Rik9n81Vda3rzr5F8h/giphy.gif"
      alt="Happy Panda"
      />

    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function shakeScreen() {
     document.body.classList.add("shake");
     setTimeout(() => document.body.classList.remove("shake"), 650);
    }


    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

     /* ---------- EMOJI RAIN üòç ---------- */
      
      function spawnEmojiRain() {
        const emoji = document.createElement("div");
        emoji.className = "emoji-rain";
        emoji.textContent = "üòç";
      
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.animationDuration = 3 + Math.random() * 3 + "s";
        emoji.style.opacity = Math.random() * 0.4 + 0.6;
      
        document.body.appendChild(emoji);
      
        setTimeout(() => emoji.remove(), 7000);
        }


    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    // START üòç RAIN IMMEDIATELY ON PAGE LOAD
      setInterval(spawnEmojiRain, 180);


    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
      shakeScreen();
      });


  </script>
</body>
</html>
